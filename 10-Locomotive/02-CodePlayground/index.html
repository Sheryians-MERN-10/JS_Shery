<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotive- Playground</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="fixed" class="w-full h-[100vh] bg-center object-cover fixed"></div>

    <div id="main-container" data-scroll-container class="relative">
        <div id="page1" class="pages w-full h-[100vh] bg-transparent " data-scroll data-scroll-speed="-2"
            data-scroll-direction="horizontal"></div>
        <div id="page2" class="pages w-full h-[100vh] bg-center object-cover" data-scroll data-scroll-speed="-2"></div>
        <div id="page3" class="pages bg-transparent w-full h-[100vh] bg-center object-cover"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
</body>

</html>
